<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Initial Build</title>
  </head>
  <body>
    <h2>Create a new quiz.</h2>
    <hr>
    <form  action="/admin/create_quiz" method="post">
      Choose Class :
      <input type="number" name="class" value="" required>
      <hr>
      Enter subject :
      <input type="text" name="subject" value="" required>
      <hr>
      Choose chapter number :
      <input type="number" name="chapter_number" value="" required>
      <hr>
      Enter complete chapter Name :
      <input type="text" name="Chapter_name" value="" required>
      <hr>
      Enter the number of question :
      <input type="number" name="No_of_questions" value="" required>
      <hr>
      <input type="submit" name="" value="Submit">
    </form>
  </body>
</html>
